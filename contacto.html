<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="css/reset.css" rel="stylesheet">

    <link href="css/styloBotones.css" rel="stylesheet">
    <title>Contacto</title>
</head>

<body>
    <header>

        <h1 class="encabezado_inicial">
            <div id="portada"></div>
        </h1>
        <h2 class="iconos">
            <a id="facebook" href="https://www.facebook.com/JBRComputerSolution"><img 
                    src="imagenes/facebook.png" width="25" height="25"></a>

            <a id="email" href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"><img 
                    src="imagenes/email.png" width="25" height="25"></a>

        </h2>

        <div class="encabezado">

            <nav class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="">Informacion</a></li>
            </nav>

        </div>

    </header>

    <main>
        <form action="envio.php" method="post">
            <section class="contactar">

                <div class="cuadro1">

                    <label for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" name="nombre" class="input-padron" required>

                    <label for="correoelectronico">Correo Electronico</label>
                    <input type="email" id="correoelectronico" name="mail" class="input-padron" required
                        placeholder="email@dominio.com">

                    <label for="telefono">Telefono</label>
                    <input type="tel" name="phone" id="telefono" class="input-padron" required
                        placeholder="(xxx) xxx xxxx">

                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje" name="message" class="input-padron" required></textarea>

                </div>
                <div class="cuadro2">

                    <h2>Como le gustaria que le contactara?</h2>
                    <br>

                    <label for="radio-email"><input type="radio" name="contacto" value="email"
                            id="radio-email">Email</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                            id="radio-telefono">Telefono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                            checked>WhatsApp</label>

                    <h3>En cual horario prefiere ser atendido?</h3>
                    <br>
                    <input type="time" name="eta">




                </div>

            </section>

            <div class="boton">

                <input type="submit" value="Enviar formulario" class="enviar">

            </div>



        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes A Sabado</td>
                    <td>8AM - 6PM</td>
                </tr>
                <tr>
                    <td>Domingo</td>
                    <td>Cerrado</td>
                </tr>
            </tbody>
        </table>
    </main>


    <footer>
        <div class="fontapie">
            <img id="logotipo2" src="imagenes/logo.png">
            <p id="copyrite"> &copy Copyright 2010 By JBR Computer Solutions</p>


        </div>

    </footer>
