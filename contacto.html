            </div>

    <main>
        <form action="envio.php" method="post">
            <section class="contactar">

                <div class="cuadro1">

                    <label for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" name="nombre" class="input-padron" required>

                    <label for="correoelectronico">Correo Electronico</label>
                    <input type="email" id="correoelectronico" name="mail" class="input-padron" required
                        placeholder="email@dominio.com">

                    <label for="telefono">Telefono</label>
                    <input type="tel" name="phone" id="telefono" class="input-padron" required
                        placeholder="(xxx) xxx xxxx">

                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje" name="message" class="input-padron" required></textarea>

                </div>
                <div class="cuadro2">

                    <h2>Como le gustaria que le contactara?</h2>
                    <br>

                    <label for="radio-email"><input type="radio" name="contacto" value="email"
                            id="radio-email">Email</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                            id="radio-telefono">Telefono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                            checked>WhatsApp</label>

                    <h3>En cual horario prefiere ser atendido?</h3>
                    <br>
                    <input id="cuadro_hora" type="time" name="eta">




                </div>

            </section>

            <div class="boton">

                <input type="submit" value="Enviar formulario" class="enviar">

            </div>



        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes A Sabado</td>
                    <td>8AM - 6PM</td>
                </tr>
                <tr>
                    <td>Domingo</td>
                    <td>Cerrado</td>
                </tr>
            </tbody>
        </table>
